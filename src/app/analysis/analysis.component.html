<div class="card">
  <div class="card-header">Text Analysis</div>
  <div class="card-body">
    <form (ngSubmit)="update()" #analysisForm="ngForm">
      <div class="d-flex flex-wrap">
        <div class="mb-3 mr-3">
          <div class="input-group">
            <input [(ngModel)]="selected" id="selected" name="selected" [typeahead]="types"
              placeholder="Text Analysis Type" class="form-control" autocomplete="off">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </div>
        </div>
        <div class="mb-3 mr-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text">Result Limit</label>
            </div>
            <select class="custom-select" id="limit" name="limit" [(ngModel)]="limit">
              <option>30</option>
              <option>50</option>
              <option>100</option>
            </select>
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center">
      <angular-tag-cloud [data]="data" [height]="600" [overflow]="true" class="app-analysis">
      </angular-tag-cloud>
    </div>
  </div>
</div>
